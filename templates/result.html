{% extends "layout.html" %}

{% block body %}

<div class="container my-5">
    <!-- Audio -->
    <div class="text-center mb-5">
        <h1>Your Audio is Ready!</h1>

        <div class="my-3">
            <audio controls class="w-50">
                <source src="/audio/{{ audio_id }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <a href="/audio/{{ audio_id }}" download="my_audio.mp3" class="btn btn-primary">
            Download MP3
        </a>
    </div>

    <!-- Summary -->
    <div class="card">
        <div class="card-header">
            <h2>Summary</h2>
        </div>
        <div class="card-body">
            <p>{{ summary }}</p>
        </div>
    </div>
</div>

{% endblock %}
