{% extends "layout.html" %}

{% block body %}

<div class="mt-5 mb-4 pt-5 text-center">
    <h1 class="display-4 fw-bold">Convert your PDFs to Audio instantly!</h1>
    <div class="col-lg-6 mx-auto">
        <p class="fs-5 my-4">Upload your PDF, and within few clicks, your audio will be ready to be downloaded, in MP3 format.</p>
        <div class="d-flex justify-content-center align-items-center">
            <a href="/upload">
                <button type="button" class="btn btn-primary btn-lg">Get Started</button>
            </a>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center gap-3">
    <img src="/static/images/file.png" style="width: 200px;" alt="Upload File">
    <img src="/static/images/arrow.png" style="width: 150px;" alt="Arrow">
    <img src="/static/images/headphones.png" style="width: 200px;" alt="Audio Output">
</div>

{% endblock %}
